<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Django Lab Project{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'core/css/style.css' %}">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1>üöÄ Django Lab Project</h1>
            <nav>
                <a href="{% url 'item_list' %}">Home</a>
            </nav>
        </div>
    </header>
    
    <main class="main">
        <div class="container">
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
            
            {% block content %}
            {% endblock %}
        </div>
    </main>
    
    <footer class="footer">
        <div class="container">
            <p>Built with ‚ù§Ô∏è using Django 5</p>
        </div>
    </footer>
    
    <script src="{% static 'core/js/main.js' %}"></script>
</body>
</html>
